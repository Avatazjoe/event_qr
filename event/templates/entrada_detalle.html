<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Entrada</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Detalle de la Entrada</h1>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Comprador:</strong> {{ entrada.comprador }}</p>
                <p class="card-text"><strong>Evento:</strong> {{ entrada.evento.nombre }}</p>
                <p class="card-text"><strong>Precio:</strong> {{ entrada.precio }}</p>
                <p class="card-text"><strong>Estado:</strong> 
                    <span class="badge {% if entrada.pagado %}bg-success{% else %}bg-danger{% endif %}">
                        {% if entrada.pagado %}Pagado{% else %}Pago pendiente{% endif %}
                    </span>
                </p>
                <div class="text-center">
                    <img src="{{ entrada.qr_code.url }}" alt="QR Code" class="img-fluid" style="max-width: 200px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
