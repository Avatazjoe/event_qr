<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evento.nombre }}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">{{ evento.nombre }}</h1>
            </div>
            <div class="card-body">
                <!-- Display the event image -->
                <img src="{{ evento.imagen.url }}" class="img-fluid mb-4" alt="{{ evento.nombre }}">
                <p class="card-text">{{ evento.descripcion }}</p>
                <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha }}</p>
                <p class="card-text"><strong>Ubicaci√≥n:</strong> {{ evento.ubicacion }}</p>
                <p class="card-text"><strong>Precio:</strong> ${{ evento.precio }}</p>

                <!-- Display the QR code -->
                <div class="mt-4">
                    <h3>QR Code para este evento</h3>
                    <img src="{{ evento.qr_code.url }}" class="img-fluid" alt="QR Code">
                </div>

                <hr>
                <h3>Reservar Entrada</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Reservar entrada</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
